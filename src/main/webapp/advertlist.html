<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>广告列表</title>

    <link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="plugins/select2/css/select2.min.css" rel="stylesheet"/>

    <link href="css/common.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <table id="table"></table>
    </div>

    <script src="plugins/jquery.1.12.4.min.js"></script>
    <script src="plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="plugins/waves-0.7.5/waves.min.js"></script>
    <script src="plugins/jquery-confirm/jquery-confirm.min.js"></script>
    <script src="plugins/select2/js/select2.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        var $table = $('#table');
        $(function() {
            $(document).on('focus', 'input[type="text"]', function() {
                $(this).parent().find('label').addClass('active');
            }).on('blur', 'input[type="text"]', function() {
                if ($(this).val() == '') {
                    $(this).parent().find('label').removeClass('active');
                }
            });
            // bootstrap table初始化
            // http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
            $table.bootstrapTable({
                url: '/manage/advertlist',
                method: 'get',
                height: getHeight(),
                striped: true,
                search: true,
                searchOnEnterKey: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                minimumCountColumns: 2,
                showPaginationSwitch: true,
                clickToSelect: true,
                detailView: true,
                detailFormatter: 'detailFormatter',
                pagination: true,
                paginationLoop: false,
                classes: 'table table-hover table-no-bordered',
                //sidePagination: 'server',
                silentSort: false,
                smartDisplay: false,
                // sortName: 'id',
                // sortOrder: 'desc',
                escape: true,
                idField: 'uid',
                maintainSelected: true,
                toolbar: '#toolbar',
                columns: [
                    {checkbox: true},
                    {field: 'aid', title: '编号',halign: 'center'},
                    {field: 'uid', title: '用户编号', halign: 'center'},
                    {field: 'advertImg', title: '广告',halign: 'center',
                        formatter:function(value,row,index){
                            var s = '<a class = "view"  href="javascript:void(0)"><img style="width:376px;height:160px;"  src="'+row.advertImg+'" /></a>';
                            return s;
                        }
                    },
                    {field: 'textInfo',title: '文字信息', halign: 'center'},
                    {field: 'startTime', title: '开始时间', sortable: true, halign: 'center',
                        formatter: function (value, row, index) {
                            return changeDateFormat(value)
                        }
                    },
                    {field: 'duration', title: '持续时间', sortable: true, halign: 'center',
                        formatter: function (value, row, index) {
                            return value/24/60/60/1000
                        }

                    },
                    {field: 'state', title: '状态', sortable: true, halign: 'center'},
                    {field: 'hits', title: '点击量', sortable: true, halign: 'center'},
                    {field: 'iphone', title: '联系人', sortable: true, halign: 'center'},
                ]
            }).on('all.bs.table', function (e, name, args) {
                $('[data-toggle="tooltip"]').tooltip();
                $('[data-toggle="popover"]').popover();
            });
        });

        function actionFormatter(value, row, index) {
            return [
                '<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-ok"></i></a>　',
                '<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
            ].join('');
        }

        function detailFormatter(index, row) {
            var html = [];
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>');
            });
            return html.join('');
        }

        //转换日期格式(时间戳转换为datetime格式)
        function changeDateFormat(cellval) {
            var dateVal = cellval + "";
            if (cellval != null) {
                var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();

                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
            }
        }

    </script>
</body>
</html>
